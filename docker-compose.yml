version: '3.8'

services:
  app:
    # --- GPU ACCESS CONFIGURATION ADDED ---
    image: school-rag-app:latest
    build: .
    ports:
      - "8501:8501"
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - .:/app
    working_dir: /app
    
    # New environment variable to force the Reranker onto the GPU
    environment:
      - RERANKER_DEVICE=cuda 
      
    # Block to reserve and enable GPU access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # --- END GPU ACCESS CONFIGURATION ---

  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: school_rag
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    expose:
      - "6333"
      - "6334"

volumes:
  postgres_data:
  qdrant_data: